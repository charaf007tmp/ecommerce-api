
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Doc (Think)</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const spec = {
  "openapi": "3.0.0",
  "info": {
    "title": "API Doc (Think)",
    "version": "1.0.0"
  },
  "servers": [
    {
      "url": "https://e-comerce-think.onrender.com",
      "description": "Production server"
    },
    {
      "url": "http://127.0.0.1/",
      "description": "Development server"
    }
  ],
  "paths": {
    "/Admin/Products": {
      "post": {
        "tags": ["Admin"],
        "summary": "Add new product",
        "description": "this end point to add new producte from the admin section",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "ProductsName": {
                    "type": "string"
                  },
                  "ProductsShortDes": {
                    "type": "string"
                  },
                  "ProductsDescription": {
                    "type": "string"
                  },
                  "Price": {
                    "type": "number"
                  },
                  "ImgURl": {
                    "type": "string"
                  },
                  "ImgesURL": {
                    "type": "array",
                    "items": {
                      "type": "string"
                    }
                  },
                  "Size": {
                    "type": "array",
                    "items": {
                      "type": "string"
                    }
                  },
                  "Color": {
                    "type": "array",
                    "items": {
                      "type": "string"
                    }
                  },
                  "Categories": {
                    "type": "string"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "status": {
                      "type": "string"
                    },
                    "message": {
                      "type": "string"
                    },
                    "id": {
                      "type": "string"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/Admin/Products/{id}": {
      "put": {
        "tags": ["Admin"],
        "summary": "Modify product",
        "description": "this end point modify on producte from the admin section",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      },
      "delete": {
        "tags": ["Admin"],
        "summary": "Delete product",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/Admin/Products/imgs": {
      "post": {
        "tags": ["Admin"],
        "summary": "Add product image",
        "description": "This will handel adding img’s 4 as max an 4mb per one as max",
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "fileURLs": {
                      "type": "array",
                      "items": {
                        "type": "string"
                      }
                    },
                    "message": {
                      "type": "string"
                    },
                    "status": {
                      "type": "string"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/Admin/Products/{imageName}": {
      "get": {
        "tags": ["Admin"],
        "summary": "Get product image",
        "description": "this will handel getting im’s from the back server to user in the fronte",
        "parameters": [
          {
            "name": "imageName",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          },
          "404": {
            "description": "Image not found"
          }
        }
      }
    },
    "/Admin/Categorie": {
      "get": {
        "tags": ["Admin"],
        "summary": "Get categories",
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "CategorieValue": {
                        "type": "string"
                      }
                    }
                  }
                }
              }
            }
          },
          "404": {
            "description": "Not Found"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      },
      "post": {
        "tags": ["Admin"],
        "summary": "Add category",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "CategorieValue": {
                    "type": "string"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      },
      "delete": {
        "tags": ["Admin"],
        "summary": "Delete category",
        "responses": {
          "200": {
            "description": "OK"
          },
          "400": {
            "description": "Bad Request"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      }
    },
    "/Admin/Size": {
      "get": {
        "tags": ["Admin"],
        "summary": "Get sizes",
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      },
      "post": {
        "tags": ["Admin"],
        "summary": "Add size",
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      },
      "delete": {
        "tags": ["Admin"],
        "summary": "Delete size",
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/Admin/Colore": {
      "get": {
        "tags": ["Admin"],
        "summary": "Get colores",
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      },
      "post": {
        "tags": ["Admin"],
        "summary": "Add colore",
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      },
      "delete": {
        "tags": ["Admin"],
        "summary": "Delete colore",
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/user/Search/{value}": {
      "get": {
        "tags": ["User"],
        "summary": "Search",
        "parameters": [
          {
            "name": "value",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/product/order": {
      "post": {
        "tags": ["Product"],
        "summary": "Order product",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "full_name": {
                    "type": "string"
                  },
                  "user_state": {
                    "type": "string"
                  },
                  "user_city": {
                    "type": "string"
                  },
                  "full_address": {
                    "type": "string"
                  },
                  "total_price": {
                    "type": "number"
                  },
                  "orderitem": {
                    "type": "array",
                    "items": {
                      "type": "object",
                      "properties": {
                        "product_id": {
                          "type": "string"
                        },
                        "quantity": {
                          "type": "integer"
                        },
                        "sizes_omitempty": {
                          "type": "array",
                          "items": {
                            "type": "string"
                          }
                        },
                        "colors_omitempty": {
                          "type": "array",
                          "items": {
                            "type": "string"
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/product/Uprice/{value}": {
      "get": {
        "tags": ["Product"],
        "summary": "Get products under price",
        "description": "Under Price",
        "parameters": [
          {
            "name": "value",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/product/Oprice/{value}": {
      "get": {
        "tags": ["Product"],
        "summary": "Get products over price",
        "parameters": [
          {
            "name": "value",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/product/getallproducts": {
      "get": {
        "tags": ["Product"],
        "summary": "Get all products",
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/product/Categorie/{value}": {
      "get": {
        "tags": ["Product"],
        "summary": "Get products by category",
        "description": "retrieves products by category.",
        "parameters": [
          {
            "name": "value",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    },
    "/product/contentprod/{prod_id}": {
      "get": {
        "tags": ["Product"],
        "summary": "Get product content",
        "parameters": [
          {
            "name": "prod_id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        }
      }
    }
  }
}
      const ui = SwaggerUIBundle({
        spec: spec,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      window.ui = ui
    }
  </script>
</body>
</html>
